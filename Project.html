<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="author"             content="Stanley Yang" />
		<title>Zombie Mall</title>
		<style>
			body {background-color:black; color:white}
		</style>
	</head>
	
	<body onLoad="init()">
		<h1 class="game_title">
			Zombie Mall
		</h1>
		
		<!-- autocomplete will error in the validator but it is the only way to stop firefox from drawing from its cache-->
		<textarea rows= "10" cols="80" id="display" autocomplete="off" readonly >You are inside a mall. The entrace is barricaded to keep out the zombies.
Gather supplies before you attempt to go outside.
		</textarea>
		
		<form>
			Input: 
			<input type="text" 
				   name="input" 
				   autocomplete="off">
				   
			<input type="button" 
				   value="Go" 
				   onclick="getInput(input.value); input.value = '';">
		</form> 
		
		<input type="button"
			   value="North"
			   id = "North"
			   onclick="getInput('North');"
			   autocomplete = "off"
			   style="position: relative; left: 38px;"
			   >
			   
		<br>   
		
		<input type="button"
			   value="West"
			   id="West"
			   onclick= "getInput('West');"
			   autocomplete = "off"
			   style="position: relative; left: 10px;"
			   >
			   
		<input type="button"
			   value="East"
			   id="East"
			   onclick="getInput('East');"
			   autocomplete = "off"
			   style="position: relative; left: 10px;"
			   >

		<br>
			   
		<input type="button"
			   value="South"
			   id="South"
			   onclick="getInput('South');"
			   autocomplete = "off"
			   style="position: relative; left: 38px;"
			   >
		
		<br>
		
		<input type="button"
			   value="Look"
			   id="Look"
			   onclick="getInput('look');"
			   autocomplete = "off"
			   style="position: relative; left: 10px;"
			   >
		
		<input type="button"
			   value="Inventory"
			   id="Inventory"
			   onclick="getInput('inventory');"
			   autocomplete = "off"
			   style="position: relative; left: 10px;"
			   >
			   
		
		<p id = "displayScore">
		Current Score : 0
		</p>
		<p class = "email">
			<a href="mailto:stanley.yang1@marist.edu"> Questions? </a>
		</p>
		<p class="validator">
			<a href="http://validator.w3.org/#validate_by_input">HTML5</a>
		</p>
		
		<br>
		<br>
		<!-- a temp picture of the map -->
		<img src="map.png" >
			   
	<script src="code.js"></script> 

	</body>
</html>
